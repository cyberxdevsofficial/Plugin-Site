<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="content-overlay">
    <header class="site-header">
      <div class="brand">Marketplace</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <nav id="menuNav" class="nav-links">

        <a href="plugins.html">Plugins</a>

    <main class="container">
      <section class="form-card">
        <h2>Add Marketplace Item (admin password)</h2>
        <form id="marketForm">
          <input id="mTitle" type="text" placeholder="Item title" required />
          <textarea id="mDesc" placeholder="Item description" required></textarea>
          <input id="mPrice" type="number" placeholder="Price in coins" required />
          <input id="mPass" type="password" placeholder="Admin password" required />
          <button class="btn" type="submit">Add Item</button>
        </form>
      </section>

      <section>
        <h2>Marketplace Items</h2>
        <div id="marketList" class="items-grid"></div>
      </section>
    </main>
  </div>

  <script src="js/matrix.js"></script>
