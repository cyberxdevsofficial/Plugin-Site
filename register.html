<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - ANUGA SENITHU</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="content-overlay">
    <header class="site-header"><div class="brand">Register</div></header>
    <main class="container">
      <section class="form-card">
        <form id="registerForm">
          <input id="regUsername" type="text" placeholder="Username" required />
          <input id="regEmail" type="email" placeholder="Email" required />
          <input id="regPhone" type="text" placeholder="Phone" required />
          <input id="regPassword" type="password" placeholder="Password" required />
          <button class="btn" type="submit">Register</button>
        </form>
        <p><a href="login.html">Already have an account? Login</a></p>
      </section>
    </main>
  </div>

  <script src="js/matrix.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
