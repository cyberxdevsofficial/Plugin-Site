<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plugins - ANUGA SENITHU</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="content-overlay">
    <header class="site-header">
      <div class="brand">Plugins</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <nav id="menuNav" class="nav-links">
        <a href="index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="plugins.html">Plugins</a>
        <a href="admin.html">Admin</a>
      </nav>
    </header>

    <main class="container">
      <section class="form-card">
        <h2>Add Plugin (admin password required)</h2>
        <form id="pluginForm">
          <input id="pTitle" type="text" placeholder="Plugin title" required />
          <textarea id="pDesc" placeholder="Short description" required></textarea>
          <textarea id="pCode" placeholder="Plugin code or usage notes" rows="6"></textarea>
          <input id="pPass" type="password" placeholder="Admin password" required />
          <button class="btn" type="submit">Add Plugin</button>
        </form>
      </section>

      <section>
        <h2>Available Plugins</h2>
        <div id="pluginList" class="items-grid"></div>
      </section>
    </main>
  </div>

  <script src="js/matrix.js"></script>
  <script src="js/plugins.js"></script>
